@PART[dmscope]:FOR[999_TU_DMagic_Recolour_000]:NEEDS[TexturesUnlimited&DMagicOrbitalScience]
{
    @MODULE[KSPTextureSwitch],0
    {
        textureSet = DMagic_scope_Paint
    }
    %MODULE[SSTURecolorGUI]
    {
        %name = SSTURecolorGUI
    }
}
+KSP_TEXTURE_SET[DMagic_Paint]:NEEDS[TexturesUnlimited&DMagicOrbitalScience]
{
    @name = DMagic_scope_Paint
    @MATERIAL
    {
        vector = _DiffuseNorm,0.75,0.75,0.75
        vector = _MetalNorm,0.55,0.55,0.55
        vector = _SmoothnessNorm,0.55,0.55,0.55
        
        texture = _MainTex,DMagicOrbitalScience/ProbeScience/Scope/Scope_DIFF
        texture = _BumpMap,DMagicOrbitalScience/ProbeScience/Scope/Scope_NRM
        texture = _MetallicGlossMap,DMagicOrbitalScience/ProbeScience/Scope/Scope_DIFF
        texture = _MaskTex,TURD/TU_DMagicScience/Parts/ProbeScience/Scope/Scope_recolor
    }
}

@PART[dmmagBoom]:FOR[999_TU_DMagic_Recolour_000]:NEEDS[TexturesUnlimited&DMagicOrbitalScience]
{
    @MODULE[KSPTextureSwitch],0
    {
        textureSet = DMagic_magboom_Paint
    }
    @MODULE[KSPTextureSwitch],1
    {
        textureSet = DMagic_magboom_Paint_truss
    }
    %MODULE[SSTURecolorGUI]
    {
        %name = SSTURecolorGUI
    }
}
+KSP_TEXTURE_SET[DMagic_Paint]:NEEDS[TexturesUnlimited&DMagicOrbitalScience]
{
    @name = DMagic_magboom_Paint
    @MATERIAL
    {
        excludeMesh = trussTop
        excludeMesh = trussBottom
        
        vector = _DiffuseNorm,0.75,0.75,0.75
        vector = _MetalNorm,0.55,0.55,0.55
        vector = _SmoothnessNorm,0.55,0.55,0.55
        
        texture = _MainTex, DMagicOrbitalScience/ProbeScience/MagBoom/Boom_DIFF
        texture = _BumpMap, DMagicOrbitalScience/ProbeScience/MagBoom/Boom_NRM
        texture = _MetallicGlossMap, DMagicOrbitalScience/ProbeScience/MagBoom/Boom_DIFF
        texture = _MaskTex,TURD/TU_DMagicScience/Parts/ProbeScience/MagBoom/boom_housing_recolor
    }
}
+KSP_TEXTURE_SET[DMagic_Paint]:NEEDS[TexturesUnlimited&DMagicOrbitalScience]
{
    @name = DMagic_magboom_Paint_truss
    @MATERIAL
    {
        @shader = TU/Transparent/Metallic
        
        mesh = trussTop
        mesh = trussBottom

        vector = _DiffuseNorm,0.5,0.5,0.5
        vector = _MetalNorm,0.55,0.55,0.55
        vector = _SmoothnessNorm,0.55,0.55,0.55
        
        texture = _MainTex, DMagicOrbitalScience/ProbeScience/MagBoom/Truss_ALPHA
        texture = _MetallicGlossMap, TURD/TU_DMagicScience/Parts/ProbeScience/MagBoom/Truss_Glossmap
        texture = _MaskTex, TURD/TU_DMagicScience/Parts/ProbeScience/MagBoom/truss_recolor
    }
}

